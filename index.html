<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>WorldClock</title>
</head>

<body>
  <div class="clock">
    <div class="analog">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
      <div id="centerdot"></div>
    </div>
    <div class="digital">
      <h1 id="digitalTime"></h1>
    </div>
  </div>
  <div class="citys">
    <h2 id="current-city">Paris</h2>
    <input type="text" id="city-list" name="city-list" list="select-city"
      placeholder="Click to see a drop down  or search for your city">
    <datalist id="select-city">
    </datalist>
  </div>
  <script src="/main.js"></script>
</body>

</html>
